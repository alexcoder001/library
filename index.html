<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>

<body>

    <nav>
        <div class="container">
            <div class="logo"><span>lib</span>rary</div>
            <button id="openModalBtn" class="btn btn-outline-primary">Add a book</button>
        </div>
    </nav>

    <main>
        <div class="container">
            <h2>Your books</h2>
            <div class="books" id="booksContainer">
                <p id="message">Any books yet...</p>
            </div>
        </div>
    </main>

    <div id="modalOverlay" class="modal-overlay"></div>

    <div class="modal" id="modal">
        <form>
            <div class="form-input">
                <label for="title">Title</label>
                <input type="text" id="title" />
            </div>
            <div class="form-input">
                <label for="author">Author</label>
                <input type="text" id="author" />
            </div>
            <div class="form-input">
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" />
            </div>
            <div class="form-check">
                <input type="checkbox" id="read" />
                <label for="read">Read</label>
            </div>
            <br>
            <div class="buttons">
                <button class="btn btn-outline-dark" type="button" id="closeModalBtn">Cancel</button>
                <button class="btn btn-primary" type="submit" id="addBookBtn">Add</button>
            </div>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>Created by <a href="https://github.com/alexcoder001" target="_blank">alexcoder001</a> 2025</p>
        </div>
    </footer>

</body>

</html>
